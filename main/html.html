<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2000 Dollars: The Game</title>
    <link rel="stylesheet" href="./css.css">
</head>
<body>
    
<header>
    <section id="p1Top" class="corners">
        
        <h2 id="p1Money">Money: </h2>
    </section>


    <div id="turnDiv" class="mid">
        <button id="startBtn" class="btn">Start</button>
        <h3 id="turnText">press start</h3>
        <input id="p1NameInput" placeholder="Player 1 Name">
        <input id="p2NameInput" placeholder="Player 2 Name">
        <button id="nameSubmitBtn" class="btn">Submit</button>
    </div>


    <section id="p2Top" class="corners">
        
        <h2 id="p2Money">Money: </h2>
    </section>
</header>

<main>
    
    <section id="history">
    <div id="legendDiv">
    <p>Red Tiles (Lose $100)</p>
    <p>Purple Tiles (Property tile)</p>
    <p>Green Tiles (Gain $250)</p>
    <p>Yellow Tiles (Random event space)</p>
    <p>Be the first with $2000!</p>
    </div>
    <div id="historyDiv"></div>
    </section>
    
    

<div class="board">

        <div id="1" class="tile empty">Start <div id="p1"> P1 </div> <div id="p2"> P2 </div></div>
        <div id="2" class="tile empty"></div>
        <div id="3" class="tile green"></div>
        <div id="4" class="tile red"></div>
        <div id="5" class="tile empty"></div>
        <div id="6" class="tile yellow"></div>
        <div id="7" class="tile empty"></div>
        <div id="8" class="tile empty"></div>
        <div id="9" class="tile purp">Wacky Walkway</div>
        <div id="10" class="tile empty"></div>
        <div id="11" class="tile green"></div>
        <div id="12" class="tile empty"></div>





        <div id="30" class="tile yellow"></div>
        <div class="emptySpace"></div>
        <div id="13" class="tile red"></div>
        <div id="29" class="tile red"></div>
        <div class="emptySpace"></div>
        <div id="14" class="tile yellow"></div>
        <div id="28" class="tile empty"></div>
        <div class="emptySpace"></div>
        <div id="15" class="tile purp">Silly Street</div>




        <div id="27" class="tile purp">Funky Park</div>
        <div id="26" class="tile empty"></div>
        <div id="25" class="tile green"></div>
        <div id="24" class="tile yellow"></div>
        <div id="23" class="tile green"></div>
        <div id="22" class="tile purp">Bouncy Boulevard</div>
        <div id="21" class="tile empty"></div>
        <div id="20" class="tile red"></div>
        <div id="19" class="tile empty"></div>
        <div id="18" class="tile yellow"></div>
        <div id="17" class="tile empty"></div>
        <div id="16" class="tile green"></div>
</div>

</main>

<footer>
    <aside id="p1Bottom" class="corners">
        
            <h2 id="p1H2">Properties Owned:<div id="p1Props">
                
            </div></h2>
    </aside>


    <div id="dieDiv" class="mid">
    <div><h2 id="actions"></h2></div>
        <div id="dieResultDiv">
         <img id="dieImg" src="../die.png"> <h3 id="dieResult"></h3>
        </div>
        <button id="dieBtn" class="btn">Roll</button>
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>



    <aside id="p2Bottom" class="corners">
        
        <h2 id="p2H2">Properties Owned:<div id="p2Props">

        </div></h2>
    </aside>
</footer>

<script src="../node_modules/axios/dist/axios.min.js"></script>
<script src="./main.js"></script>
</body>
</html>
